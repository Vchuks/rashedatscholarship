<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rashedat dashboard</title>
  </head>
  <body>
    <main class="d-lg-flex">
      <div class="pagemodal">
        <div class="preloader">
          <svg
            width="200"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
            class="lds-ripple"
            style="background: 0 0"
          >
            <circle
              cx="50"
              cy="50"
              r="4.719"
              fill="none"
              stroke="#1d3f72"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="-1.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              cx="50"
              cy="50"
              r="27.591"
              fill="none"
              stroke="#5699d2"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="3"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
              <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="3"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
      </div>
      <!-- the side bar -->
      <aside class="sidebar" id="mysidebar">
        <p>Rashedat</p>
        <div class="pt-4">
          <div class="row my-2 nav-btn active">
            <div class="col-2">
              <a href="dashboard.html"
                ><i
                  class="bx bx-home-alt"
                  style="color: rgb(32, 32, 97); font-size: 25px"
                ></i
              ></a>
            </div>
            <div class="col one">
              <p><a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>
        </div>
      </aside>

      <section class="second-section">
        <header
          class="shadow d-flex align-items-center gap-4 p-4 sticky-top bg-light"
        >
          <span class="ham fs-1" style="cursor: pointer" onclick="handleMenu()"
            >&#9776;</span
          >
          <p class="fs-3 pt-3" id="nam"></p>
        </header>

        <h3 class="text-center py-3">Students Details</h3>
        <!-- the table to show students details -->
        <section class="card m-auto shadow-lg table-container">
          <table>
            <thead>
              <tr>
                <th>FullName</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>Address</th>
                <th>Video</th>
                <th>Gender</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </section>

        <section class="viewEach">
          <form
            class="form-container m-auto mt-5 shadow-lg p-3 p-lg-5 rounded-4"
          >
          <div class="fw-bolder pt-0 fs-5 w-100 d-inline-flex justify-content-end close" onclick="close()">&#10005;</div>
            <div class="form-group">
              <label>FullName</label>
              <input
                type="text"
                class="fullnameview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="emailview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                class="phonenumview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input
                type="text"
                class="countryview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>State</label>
              <input
                type="text"
                class="stateview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>City</label>
              <input
                type="text"
                class="cityview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="addressview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Video link</label>
              <input
                type="text"
                class="videoview form-control form-control-lg my-3"
              />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <input
                type="text"
                class="genderview form-control form-control-lg my-3"
              />
            </div>
            <button
              type="submit"
              class="w-100 btn blue btn-outline-dark text-white btn-lg btn-block"
              onclick="postStudent()"
            >
              <div
                class="spinner-border spinner-border-sm text-light spin"
                role="status"
              >
                <span class="sr-only"></span>
              </div>
              Post Student
            </button>
          </form>
        </section>
      </section>
    </main>
    <script src="auth.js"></script>
    <script src="index.js"></script>
  </body>
</html>
